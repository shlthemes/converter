    <script>
        function convertOpposite(arg) {

            let result;
            // Type === 'string'
            if (typeof (arg) === 'string') {
                arg = arg.replace(/\s/g, ''); // remove white space between multiple words
                const splitStr = arg.split('');
                result = splitStr.map(el => el.charCodeAt());
                // Type === number
            } else {
                result = arg.map(el => String.fromCharCode(el)).join('');
            }
            console.log(result);


        };

        convertOpposite([116, 104, 97, 110, 107, 115, 86, 97, 105]);
    </script>
